<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Clone</title>
  <script
  src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
  data-auto-replace-svg="nest"
></script>
  <link rel="stylesheet" href="./styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>

<body>
  <div id="container">
    <div id="game">
      <header>
        <div class="header-left">
          <i class="far fa-question-circle" id="help"></i>
          <i class="fas fa-chart-bar" id="stats"></i>
        </div>
        <div class="header-center">
          <h1 class="title">WORDLE</h1>
        </div>
        <div class="header-right">
          <i class="fa fa-cog" aria-hidden="true"></i>
          <i class="fa fa-bars" aria-hidden="true"></i>
          <i id="toggle-fullscreen" class="fa fa-desktop" aria-hidden="true"></i>
        </div>
      </header>
      <button id="start">Start Game</button>
      <div id="message-container">
       
        <h2>Messages go here</h2>
      </div>  

      <div id="board-container">
        <div id="board"></div>
      </div>

      <div id="keyboard-container">
        <div class="keyboard-row">
          <button data-key="q">q</button>
          <button data-key="w">w</button>
          <button data-key="e">e</button>
          <button data-key="r">r</button>
          <button data-key="t">t</button>
          <button data-key="y">y</button>
          <button data-key="u">u</button>
          <button data-key="i">i</button>
          <button data-key="o">o</button>
          <button data-key="p">p</button>
        </div>
        <div class="keyboard-row">
          <div class="spacer-half"></div>
          <button data-key="a">a</button>
          <button data-key="s">s</button>
          <button data-key="d">d</button>
          <button data-key="f">f</button>
          <button data-key="g">g</button>
          <button data-key="h">h</button>
          <button data-key="j">j</button>
          <button data-key="k">k</button>
          <button data-key="l">l</button>
          <div class="spacer-half"></div>
        </div>
        <div class="keyboard-row">
          <button data-key="enter" class="wide-button">Ent</button>
          <button data-key="z">z</button>
          <button data-key="x">x</button>
          <button data-key="c">c</button>
          <button data-key="v">v</button>
          <button data-key="b">b</button>
          <button data-key="n">n</button>
          <button data-key="m">m</button>
          <button data-key="del" class="wide-button">Del</button>
        </div>
        <div class="keyboard-row">
          <div class="spacer-half2"></div>
          <button data-key="space" class="space-button">Space</button>
          <div class="spacer-half2"></div>
        </div>
      </div>

    </div>
  </div>

  <div id="help-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h2>Help for WORDLE Variations</h2>
       <span class="close" id="close-help">&times;</span>
      </div>
      <div class="modal-body">
        This will contain detailed instructions for this version of WORDLE.
      </div>

    </div>
  </div>

  <div id="stats-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h2>WORDLE Stats</h2>
       <span class="close" id="close-stats">&times;</span>
      </div>

  
        <h2>STATISTICS</h2>
  
        <h3><strong>Total</strong>: <span id="total-played"></span></h3>
  
        <h3><strong>Wins</strong>: <span id="total-wins"></span></h3>
  
        <h3><strong>Win %</strong>: <span id="win-pct"></span></h3>
  
        <h3>
          <strong>Current Streak</strong>: <span id="current-streak"></span>
        </h3>

    </div>
  </div>

</body>

  
  <script src="./main.js"></script>
</body>
</html>
